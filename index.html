<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body bgcolor="#EAF0F9">
<section class="offer-sec">
    <h2 class="offer-header">Home guests love</h2>
    <div class="icons-container">
        <div class="icon-container">
            <img src="images/Hotel.png" width="296" height="296" alt="icon">
            <p class="icon-place">Hotel Leopold</p>
            <p class="icon-label">Saint Petersburg, Russia</p>
        </div>
        <div class="icon-container">
            <img src="images/Apartment.png" width="296" height="296" " alt="icon">
            <p class="icon-place">Apartment Sunshine</p>
            <p class="icon-label">Santa  Cruz de Tenerife, Spain</p>
        </div>
        <div class="icon-container">
            <img src="images/Villa.png" width="296" height="296" " alt="icon">
            <p class="icon-place">Villa Kunerad</p>
            <p class="icon-label">Vysokie Tatry, Slowakia</p>
        </div>
        <div class="icon-container">
            <img src="images/Hostel.png" width="296" height="296" " alt="icon">
            <p class="icon-place">Hostel Friendship</p>
            <p class="icon-label">Berlin, Germany</p>
        </div>
        <div class="slider-arrow">></div>
    </div>

</html>
